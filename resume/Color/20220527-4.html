<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">
	<script src="js/jquery-2.1.0.min.js"></script>
	<script src="js/jquery.mobile-1.4.5.min.js"></script>
	<script>
		function setColor(){
			console.log($("#red").val());
			console.log($("#green").val());
			console.log($("#blue").val());

			var red = $("#red").val();
			var green = $("#green").val();
			var blue = $("#blue").val();
			var alpha = $("#alpha").val();

			//RGB(r, g, b)
			var mycolor = "RGBA("+ red + "," + green + "," + blue + "," + alpha + ")";
			console.log(mycolor);
			$("#mybox").css("background-color", mycolor);

		}			
		function LED(){
				var myswitch = $("#flipswitch").val();
				$("div").css("background-color",myswitch);
			}
	</script>
	
	<style>
		.box{											
			width: 360px;								
			height: 360px;									
			background-color: #CCC;						
			border-radius: 180px;							
			box-shadow: 2px 2px 2px 2px #999;			
		}
	</style>
</head>
<body>
	<div data-role="page" id="home">
		<div data-role="header" data-theme="b">
			<h1>調色盤</h1>
		</div>
		<div role="main" class="ui-content">
			<div data-role="fieldcontain">
				<label for="red">RED</label>
				<input type="range" id="red" name="red" min="0" max="255" value="100" step="1" onchange="setColor()">
			</div>
			<div data-role="fieldcontain">
				<label for="green">Green</label>
				<input type="range" id="green" name="green" min="0" max="255" value="100" step="1" onchange="setColor()">
			</div>
			<div data-role="fieldcontain">
				<label for="blue">Blue</label>
				<input type="range" id="blue" name="blue" min="0" max="255" value="100" step="1" onchange="setColor()">
			</div>
			<div data-role="fieldcontain">
				<label for="alpha">透明度(α)</label>
				<input type="range" id="alpha" name="alpha" min="0" max="1" value="0.5" step="0.1" onchange="setColor()">
			</div>
			<div data-role="fieldcontain">
				<label for="flipswitch">LED開關</label>
				<select name="flipswitch" id="flipswitch" data-role="slider" onchange="LED();">
					<option value="black">off</option>
					<option value="white">on</option>
				</select>
			</div>
			<div class="box" id="mybox"></div>
		</div>
		<div data-role="footer" data-position="fixed" data-theme="b">
			<h1>頁尾</h1>
		</div>
	</div>
</body>
</html>
